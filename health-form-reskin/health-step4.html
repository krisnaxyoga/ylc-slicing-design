<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insurance</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->

    <link rel="stylesheet" href="../css/style.css">
    <style>
        .form-control,
        .btn {
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <!-- Top Bar -->
    <header class="py-2">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="../assets/ylc-logo-none-tagline.png" alt="YourLifeChoices" height="30">
            <span class="d-flex align-items-center">
                <img class="mx-3 img-fluid" src="../assets/icon/el_phone-alt.png" alt="../assets/icon/el_phone-alt.png"
                    height="32" width="32">
                <p class="fw-bold text-dark mb-0"> 1300 163 402</p>
            </span>
        </div>
    </header>

    <div class="container mt-5 mb-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <p class="fw-bold" style="font-size: 32px;">Reviewing your hospital cover preferences...</p>
                <img class="mx-5 img-fluid" src="../assets/icon/loadingpage.gif" alt="success" width="300">
            </div>
        </div>
    </div>



    <!-- Info Section -->
    <section class="info-section text-center mb-5">
        <div class="container">
            <div class="row justify-content-center g-3">
                <div class="col-6 col-sm-4 col-md-3 col-lg-1 d-flex justify-content-center">
                    <img src="../assets/support/australianunity.png" alt="Australian Unity" class="img-fluid">
                </div>
                <div class="col-6 col-sm-4 col-md-3 col-lg-1 d-flex justify-content-center">
                    <img src="../assets/support/bupo.png" alt="Bupa" class="img-fluid">
                </div>
                <div class="col-6 col-sm-4 col-md-3 col-lg-1 d-flex justify-content-center">
                    <img src="../assets/support/hcf.png" alt="HCF" class="img-fluid">
                </div>
                <div class="col-6 col-sm-4 col-md-3 col-lg-1 d-flex justify-content-center">
                    <img src="../assets/support/ahm.png" alt="AHM" class="img-fluid">
                </div>
                <div class="col-6 col-sm-4 col-md-3 col-lg-1 d-flex justify-content-center">
                    <img src="../assets/support/nib.png" alt="NIB" class="img-fluid">
                </div>
                <div class="col-6 col-sm-4 col-md-3 col-lg-1 d-flex justify-content-center">
                    <img src="../assets/support/gmhba.png" alt="GMHBA" class="img-fluid">
                </div>
                <div class="col-6 col-sm-4 col-md-3 col-lg-1 d-flex justify-content-center">
                    <img src="../assets/support/peoplecare.png" alt="PeopleCare" class="img-fluid">
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
